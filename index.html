<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <!--ionic demo 无存储-->
    <title>Ionic App</title>
    <meta name="viewport"
          content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>

    <script src="js/app.js"></script>
    <!-- cordova.js required for cordova apps (remove if not needed) -->
    <script src="cordova.js"></script>


</head>
<body ng-app="todo" ng-controller="todoctrl1">
<!-- Ionic's root component and where the app will load -->
<!--<ion-app></ion-app>-->

<ion-side-menus>
    <!---->
    showLoading()

    <ion-side-menu-content>
        <ion-header-bar class="bar-calm">
            <button class="button button-icon" ng-click="toggleLists()">
                <i class="icon ion-navicon"></i>
            </button>
            <h3 class="title">Todo</h3>
            <button class="button button-icon" ng-click="newTask()">
                <i class="icon ion-plus"></i>
            </button>
        </ion-header-bar>
        <ion-content>
            <p style="text-align: center">
                <ion-spinner icon="ios" >   </ion-spinner>
            </p>

            <ion-list>
                <ion-item ng-repeat="task in tasks">
                    <a class="item item-avatar">
                        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1537872902255&di=1c0c1cb246039f86fa774e837aad40ad&imgtype=0&src=http%3A%2F%2Fbpic.588ku.com%2Felement_origin_min_pic%2F00%2F12%2F67%2F1756aac3c6b74b6.jpg"
                             alt="baidu.jpg" width="24px" height="24px">
                        <h2> {{task.title}}</h2>
                        <p>something about {{task.title}}</p>
                    </a>
                    <!---->
                    <!--<img src=""-->
                    <!--alt="baidu.jpg" width="48px" height="48px">  {{task.title}}-->
                    <!--<p>something about {{task.title}}</p>-->
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu-content>
    <!--左侧边栏-->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Menu</h1>
            <!--<button class="button button-icon ion-plus" ng-click="newTask()">-->
            <!--</button>-->
        </ion-header-bar>
        <ion-content scroll="false">
            <ion-list>
                <ion-item ng-repeat="task in tasks" ng-click="selectProject(project, $index)"
                          ng-class="{active: activeProject == project}">
                    <!--//ng-class 指令设置菜单激活样式。-->
                    {{task.title}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>


</ion-side-menus>


<!--新增-->
<script id="new-task.html" type="text/ng-template">
    <!--    <!--ionicModal 模态窗口-->
    -->
    <div class="modal">
        <ion-header-bar class="bar-secondary bar-calm">
            <h3 class="title">new Task</h3>
            <button class="button button-clear button-positive" ng-click="closeNewTask()">
                取消
            </button>
        </ion-header-bar>

        <!--model Content-->
        <ion-content>
            <form ng-submit="creatTask(task)">
                <div class="list">
                    <!--item-stacked-label 堆叠标签   把label放在上面而不是左边-->
                    <!--item-floating-label  浮动标签  -->
                    <label class="item item-input item-floating-label ">
                        <!--<i class="icon ion-key icon-placeholder"></i>-->
                        <span class="input-label">请输入：</span>
                        <input type="text" placeholder="add todo" ng-model="task.title">
                    </label>
                </div>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive">
                        创建

                    </button>
                </div>

            </form>


        </ion-content>

    </div>


</script>

</body>
</html>
