<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3</title>
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <style>
        * {
            margin: 0;
            padding: 0
        }

        #box ul {
            list-style: none;
            width: 1300px;
        }

        #box {
            width: 1200px;
            height: 400px;
            border: 2px solid red;
            margin: 100px auto;
        }

        #box li {
            width: 240px;
            height: 400px;
            /*border: 1px solid #000;*/
            float: left;
        }

    </style>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <!--<script src="../js/jquery.accordion.js"></script>-->


</head>
<body>
<div id="box">
    <ul id="list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script>
    $(function () {


        $.fn.accordion = function (attr, width) {
            attr = attr || [];
            width = width || 0;
            var $li = this.find("li");
            var boxLenghth = this.width();
            var avrLength = boxLenghth / $li.length;
            var maxLength = boxLenghth - ($li.length - 1) * width;

            $li.each(function (i, e) {
                $(e).css("backgroundColor", attr[i]);

            })
            $li.mouseenter(function () {
                $(this).stop().animate({width: maxLength}).siblings().stop().animate({width: width});
            }).mouseleave(function () {
                $li.stop().animate({width: avrLength});
            });
        };
        var colors = ["red","yellow","green", "cyan","blue"];

        $("#box").accordion(colors, 20);

    });

</script>
</body>
</html>
