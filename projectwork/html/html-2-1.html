<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>

    <caption>表格标题</caption>

    <thead>
    <tr>
        <td>属性1</td>
        <td>属性2</td>
        <td>属性3</td>

    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>

    <tr>
        <td>4</td>
        <td colspan="2">5</td>
        <!--<td>6</td>-->
    </tr>
    </tbody>

</table>
<table width="170px" border="1px" cellpadding="3px" cellspacing="0">

        <td>属性1</td>
