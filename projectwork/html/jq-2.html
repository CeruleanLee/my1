<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none; /* 去掉ul前面的符号 */
        }

        a {
            text-decoration: none;
        }


    </style>
</head>
<body>
<div class="wrap">
    <ul id="left">
        <li><a href="#">女靴</a></li>
        <li><a href="#">雪地靴</a></li>
        <li><a href="#">冬裙</a></li>
        <li><a href="#">呢大衣</a></li>
        <li><a href="#">毛衣</a></li>
        <li><a href="#">棉服</a></li>
        <li><a href="#">女裤</a></li>
        <li><a href="#">羽绒服</a></li>
        <li><a href="#">牛仔裤</a></li>
    </ul>

</div>
<script>
    $(function () {
        //修改单个样式
        $("li").css("backgroundColor","lightblue")
            .css("color","red")
            .css("fontSize","30px");
        //多个样式一起修改
        $("a").css({backgroundColor:"yellow",
        color:"black",
        fontSize:"20px"})
        //获取样式
        console.log($("a").css("fontSize"))
        //如果上面的每个a 不一样  获取到的不会去遍历只有第一个值
        //隐士迭代  设置时时用的遍历  会给所有对象设置相同的值
    });


</script>


</body>
</html>
