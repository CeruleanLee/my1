<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 310px;
            height: 190px;
            border: 1px solid #ccc;
            margin: 100px auto;
            padding: 10px;
            position: relative;
        }
        .top{
            position: absolute;
            top: 0;
            left: 0;
        }
        .bottom{
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
<div>
    <img class="top" src="../img/top_tu.gif" alt="">
    <img class="bottom" src="../img/br.gif" alt="">
    <img src="../img/adv.jpg" alt="" width="310" height="190">
</div>
</body>
</html>
