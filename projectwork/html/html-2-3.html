<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr{
            height: 40px;
        }
    </style>
</head>
<body>
<table width="400px" align="center">
    <!--<caption>-->
        <!--会员登陆-->
    <!--</caption>-->
    <tr>
        <th colspan="2" >
            会员登录
        </th>
    </tr>
    <tr>
        <td>登陆账号</td>
        <td>
            <input type="text" placeholder="邮箱/ID/手机号" id="name">
        </td>
    </tr>
    <tr>
        <td>密码</td>
        <td>
            <input type="text" placeholder="密码" id="psd">
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="radio" checked="checked">
            <span>
                两周内自动登陆
            </span>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <img src="../img/regist/login.png" alt="登陆按钮"><a href="#">忘记密码</a>
        </td>
    </tr>
    <tr>
        <td>其他账号登陆</td>
        <td>
            <img src="../img/regist/ico1.png" alt="QQ">&nbsp;&nbsp;QQ账号
            <img src="../img/regist/ico2.png" alt="QQ">&nbsp;&nbsp;微博账号
            <img src="../img/regist/ico3.png" alt="QQ">&nbsp;&nbsp;百度账号
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <a href="#">还不是会员？立即注册</a>
        </td>
    </tr>


</table>


</body>
</html>
