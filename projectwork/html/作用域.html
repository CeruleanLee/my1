        function f4() {
            console.log(num);//undefined

        }

        console.log(xy);// xy函数的代码
        function xy() {
            console.log("xyxyxy");
        }

        //解析过来的顺序：

        var xy;

        function xy() {
            console.log("xyxyxy");
        }

        //同时提升的话，变量在上面
        console.log(xy);// xy函数的代码

            console.log("f-" + b1);//9
            console.log("f-" + c1);//9
        }

        //=============执行的顺序
        function f6() {//提升
            var a1;
            a1 = 9;//局部变量

            c1 = 9;//隐士全局变量
            console.log("f-" + a1);//声明 赋值

        }
