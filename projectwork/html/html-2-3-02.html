<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr{
            height: 40px;
        }
    </style>
</head>
<body>
<table width="400px" align="center">
    <!--<caption>-->
        <!--会员登陆-->
    <!--</caption>-->
    <tr>
        <th colspan="2" >

        <td>性别</td>

            <input type="radio" name="sex" id="sex">

            </select>
            <select name="mouth" id="month">
                <option value="">选择月份</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
            <select name="day" id="day">
                <option value="">选择日期</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>

    </tr>
    <tr>
        <td>所在地区</td>
        <td>
            <input type="text" placeholder="北京">

    </tr>
    <tr>

            <input type="radio" name="marry"> 未婚

    </tr>
    <tr>
        <td>学历</td>
        <td>
            <input type="text" placeholder="小学">
        </td>
    </tr>
    <tr>
        <td>月薪</td>
        <td>
            <input type="text" placeholder="10000">
        </td>
    </tr>
    <tr>

            <input type="text" placeholder="手机号">
        </td>
    </tr>
    <tr>
        <td>昵称</td>
        <td>
            <input type="text" placeholder="昵称">
        </td>
    </tr>
    <tr>
        <td>喜欢的类型</td>
        <td>
            <input type="checkbox" name="type" value="type1"> 妩媚
            <input type="checkbox" name="type" value="type1"> 柔美
            <input type="checkbox" name="type" value="type1"> 可爱
            <input type="checkbox" name="type" value="type1"> 小鲜肉
        </td>
    </tr>
    <tr>
        <td>自我介绍</td>
        <td>
            <textarea name="intro" id="" cols="30" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <img src="../img/regist/btn.png" alt="">
        </td>
    </tr>
    <tr>
        <td></td>

            <input type="checkbox">&nbsp;&nbsp;我同意注册条款和会员加入标准
        </td>

    <tr>
        <td></td>
        <td>
            <a href="html-2-3.html" target="_blank">我是会员，立即登陆</a>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <h2>我承诺</h2>
            <ul>
                <li>年满18随</li>
                <li>眼睛的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
