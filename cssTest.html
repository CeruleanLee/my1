<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test 4</title>
    <link rel="stylesheet" href="cssTest.css">
    <style>
        #para {
            text-align: center;
            color: darkred;
        }

        h4 {
            text-align: center;
            color: darkslategrey;
        }

        .center {
            text-align: center;
        }

        p.pcenter {
            text-align: center;
            color: chocolate;
        }

    </style>
</head>
<body>
<br>
<hr>
<h4>id选择器</h4>
<!--ID属性不要以数字开头，数字开头的ID在 Mozilla/Firefox 浏览器中不起作用-->
<p id="para">this </p>
<p>that </p>
<h5>class选择器</h5>
<pre>
class 选择器用于描述一组元素的样式，class 选择器有别于id选择器，class可以在多个元素中使用。
class 选择器在HTML中以class属性表示, 在 CSS 中，类选择器以一个点"."号显示：
在以下的例子中，所有拥有 center 类的 HTML 元素均为居中。
</pre>
<h6 class="center">标题居中</h6>
<p class="center"> p 居中</p>

<pre>
可以指定特定的HTML元素使用class。
在以下实例中, 所有的 p 元素使用 class="center" 让该元素的文本居中:
</pre>
<h5>no effect</h5>
<p class="pcenter">this is different </p>

<br>
<br>
<hr>
<h4>样式表 ①内部②外部③内联</h4>

</body>
</html>
